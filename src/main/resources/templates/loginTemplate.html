
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header th:insert="~{header :: header(user=${user})}" ></header>
<h2>Login</h2>
<p th:if="${error != null}" th:text="${error}"></p>
<form th:action="@{/login}" method="post" th:object="${userLogin}">
  <span>Email: </span><input type="text" th:field="*{email}">
  <span>Password: </span><input type="password" th:field="*{password}">
  <input type="submit" value="Login">
</form>
</body>
</html>
