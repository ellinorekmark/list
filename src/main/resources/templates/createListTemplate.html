
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header th:insert="~{header :: header(user=${user})}" ></header>
<h2>Create a list</h2>
<p th:if="${error != null}" th:text="${error}" class="error"></p>
<form th:action="@{/list}" method="post" th:object="${newList}">
    <span>Name: </span><input type="text" th:field="*{name}">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span><br />
    <input type="text" th:field="*{description}">
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"></span><br />
    <span>Type: </span><select th:field="*{type}">
    <option  th:each="t : ${listTypes}" th:value="${t}" th:text="${t.description()}"></option>
    <p th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="error"></p>

</select>

    <input type="submit" value="Create List">
</form>

</body>
</html>
